<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: black;
            color: white;
        }

        .escenario {
            width: 800px;
            height: 600px;
            margin: calc(50vh - 300px) auto 0;
            border: 6px solid white;
            position: relative;
            overflow: hidden;
        }

        .marcador {
            font-family: monospace;
            font-size: 150px;
            text-align: center;
            line-height: 1;
            width: 200px;
            position: absolute;
            top: 40px;
        }

        .marcador1 {
            left: 100px;
        }

        .marcador2 {
            right: 100px;
        }

        .pala {
            width: 14px;
            height: 100px;
            background: white;
            position: absolute;
            bottom: 50%;
            transform: translate(-50%, 50%);
        }

        .pala1 {
            left: 40px;
        }

        .pala2 {
            left: 760px;
        }

        .red {
            position: absolute;
            top: 0;
            bottom: 0;
            left: calc(50% - 3px);
            border-width: 0px;
            border-left: 6px dotted white;
        }

        .pelota {
            background: white;
            width: 24px;
            height: 24px;
            position: absolute;
            bottom: 300px;
            left: 400px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        @keyframes escalar-borde {
            0% {
                border-width: 8px;
            }
            100% {
                border-width: 18px;
            }
        }

        @keyframes arcoiris {
            0% {
                color: rgb(255, 58, 19);
            }
            17% {
                color: yellow;
            }
            34% {
                color: rgb(0, 255, 0);
            }
            50% {
                color: cyan;
            }
            64% {
                color: rgb(69, 45, 255);
            }
            83% {
                color: rgb(255, 19, 239);
            }
            100% {
                color: red;
            }
        }

    </style>
</head>
<body>

<div class="escenario">
    <div class="marcador marcador1">0</div>
    <div class="marcador marcador2">0</div>

    <div class="pala pala1"></div>
    <div class="pala pala2"></div>

    <div class="red"></div>
    <div class="pelota"></div>
</div>

<script>
    // OBJETOS:

    class Bordes {
        constructor(minX, maxX, minY, maxY) {
            this.minX = minX;
            this.maxX = maxX;
            this.minY = minY;
            this.maxY = maxY;
        }
    }

    class ObjetoMovil {
        constructor(bordesTablero, elem, vel) {
            this.bordesTablero = bordesTablero;
            this.vel = vel;
            this.x = parseInt(getComputedStyle(elem).left);
            this.y = parseInt(getComputedStyle(elem).bottom);
            this.ancho = parseInt(getComputedStyle(elem).width);
            this.alto = parseInt(getComputedStyle(elem).height);
            this.elem = elem;
        }

        GetBordes() {
            return new Bordes(this.x - this.ancho / 2, this.x + this.ancho / 2, this.y - this.alto / 2, this.y + this.alto / 2);
        }

        Resetear() {
            this.ancho = parseInt(getComputedStyle(this.elem).width);
            this.alto = parseInt(getComputedStyle(this.elem).height);
        }
    }

    class Pelota extends ObjetoMovil {
        constructor(bordesTablero, elem, vel) {
            super(bordesTablero, elem, vel);
            this.angulo = Math.random() * Math.PI / 2 - Math.PI / 4;
        }

        Mover() {
            let x, y;

            x = this.x + Math.cos(this.angulo) * this.vel;
            y = this.y + Math.sin(this.angulo) * this.vel;
            if (x < this.bordesTablero.minX) {
                x = this.bordesTablero.minX;
                this.angulo = Math.atan2(Math.sin(this.angulo), Math.cos(this.angulo) * -1);
            }
            if (x > this.bordesTablero.maxX) {
                x = this.bordesTablero.maxX;
                this.angulo = Math.atan2(Math.sin(this.angulo), Math.cos(this.angulo) * -1);
            }
            if (y < this.bordesTablero.minY) {
                y = this.bordesTablero.minY;
                this.angulo = Math.atan2(Math.sin(this.angulo) * -1, Math.cos(this.angulo));
            }
            if (y > this.bordesTablero.maxY) {
                y = this.bordesTablero.maxY;
                this.angulo = Math.atan2(Math.sin(this.angulo) * -1, Math.cos(this.angulo));
            }

            this.elem.style.left = x + 'px';
            this.elem.style.bottom = y + 'px';
            this.x = x;
            this.y = y;
        }
    }

    class Pala extends ObjetoMovil {
        constructor(bordesTablero, elem, vel) {
            super(bordesTablero, elem, vel);
            this.subiendo = false;
            this.bajando = false;
        }

        Mover() {
            if (this.subiendo && this.y < this.bordesTablero.maxY) {
                let y = this.y + this.vel;
                if (y > this.bordesTablero.maxY) y = this.bordesTablero.maxY;
                this.elem.style.bottom = y + 'px';
                this.y = y;
            }
            if (this.bajando && this.y > this.bordesTablero.minY) {
                let y = this.y - this.vel;
                if (y < this.bordesTablero.minY) y = this.bordesTablero.minY;
                this.elem.style.bottom = y + 'px';
                this.y = y;
            }
        }
    }

    class Marcador {
        constructor(elem) {
            this.elem = elem;
            this.puntos = 0;
        }

        Incrementar() {
            this.puntos++;
            this.elem.textContent = this.puntos;
        }
    }

    // FUNCIONES:

    function detectarColision(pelota, pala) {
        let pelotaBordes = pelota.GetBordes();
        let palaBordes = pala.GetBordes();

        if (pelotaBordes.minX <= palaBordes.maxX &&
            pelotaBordes.maxX >= palaBordes.minX &&
            pelotaBordes.minY <= palaBordes.maxY &&
            pelotaBordes.maxY >= palaBordes.minY) {
            return true;
        }
        return false;
    }

    function inicializar() {
        let escenario = document.querySelector('.escenario');
        let marcador1 = new Marcador(document.querySelector('.marcador1'));
        let marcador2 = new Marcador(document.querySelector('.marcador2'));
        let pelota = new Pelota(new Bordes(0, escenario.clientWidth, 0, escenario.clientHeight), document.querySelector('.pelota'), 8);
        let pala1 = new Pala(new Bordes(0, escenario.clientWidth, 0, escenario.clientHeight), document.querySelector('.pala1'), 10);
        let pala2 = new Pala(new Bordes(0, escenario.clientWidth, 0, escenario.clientHeight), document.querySelector('.pala2'), 10);

        document.addEventListener('keydown', function (event) {
            if (event.key === 'w') {
                pala1.subiendo = true;
            } else if (event.key === 's') {
                pala1.bajando = true;
            } else if (event.key === 'ArrowUp') {
                pala2.subiendo = true;
            } else if (event.key === 'ArrowDown') {
                pala2.bajando = true;
            }
        });

        document.addEventListener('keyup', function (event) {
            if (event.key === 'w') {
                pala1.subiendo = false;
            } else if (event.key === 's') {
                pala1.bajando = false;
            } else if (event.key === 'ArrowUp') {
                pala2.subiendo = false;
            } else if (event.key === 'ArrowDown') {
                pala2.bajando = false;
            }
        });

        function loop() {
            pelota.Mover();
            pala1.Mover();
            pala2.Mover();

            if (detectarColision(pelota, pala1) || detectarColision(pelota, pala2)) {
                pelota.angulo = Math.PI - pelota.angulo;
            }

            if (pelota.x <= pelota.bordesTablero.minX || pelota.x >= pelota.bordesTablero.maxX) {
                if (pelota.x <= pelota.bordesTablero.minX) {
                    marcador2.Incrementar();
                } else {
                    marcador1.Incrementar();
                }

                pelota.elem.style.left = 'calc(50% - 12px)';
                pelota.elem.style.bottom = 'calc(50% - 12px)';
                pelota.x = parseInt(getComputedStyle(pelota.elem).left);
                pelota.y = parseInt(getComputedStyle(pelota.elem).bottom);
                pelota.angulo = Math.random() * Math.PI / 2 - Math.PI / 4;
            }

            requestAnimationFrame(loop);
        }

        loop();
    }

    window.onload = inicializar;
</script>

</body>
</html>
